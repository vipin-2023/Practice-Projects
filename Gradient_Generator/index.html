<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gradient Generator in Js</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right">Right top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to Bottom">Bottom</option>
              <option value="to left bottom">left bottom</option>
              <option value="to left">Left</option>
              <option value="to top" selected>Left top</option>
            </select>
          </div>
        </div>
        <div class="column colors">
          <p>Colors</p>
          <div class="inputs">
            <input type="color" value="#FF527D" />
            <input type="color" value="#5D00FF" />
          </div>
        </div>
      </div>
      <textarea class="row" disabled>
        background: linear-gradient(to left to top #857894,#983883)</textarea
      >
      <div class="row buttons">
        <button class="refresh">Refresh Colors</button>
        <button class="copy">Copy Code</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
